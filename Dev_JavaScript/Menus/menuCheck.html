<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Check</title>
    <link rel="stylesheet" href="menuCheck.css">
</head>
<body>
    <!--Cria uma caixa de seleção-->
    <input type="checkbox" name="" id="menu"> 
    <!-- Carrega o ícone e o nome do Menu, e ao referenciar o for="menu" queremos referenciar o que será ativado ao clicar no elemento-->
    <label for="menu" class="menuicone" style="font-family: Georgia, 'Times New Roman', Times, serif;">&#9776;Menu</label>
    <!--Elemento de navegação mais moderno: nav, para aplicar estilos específicos-->
    <nav class="menu-mobile">
        <!--Estrutura de lista não ordenada-->
        <!--<ul>-->
            <!--Itens da lista-->
            <!--TAG A levará o usuário para a seção ou pág desejada-->
            <!--Tirei os <li> pois a estilização ficou mais simples!-->
            <a href="" class="nav-item">Item 1</a>
            <a href="" class="nav-item">Item 2</a>
            <a href="" class="nav-item">Item 3</a>
        <!--</ul>-->
    </nav>

    
</body>
</html>
