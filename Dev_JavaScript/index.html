<!--Essa é a estrutura de um comentário em html-->

<!DOCTYPE html> <!--Informar que o documento foi feito em html e a sua versão--> 
<html lang="pt-br"><!--html: comando principal, todo conteúdo deve estar dentro desse comando. O atributo lang indica em qual idioma o site foi desenvolvido-->
<head><!--a inteligência da página, contém os metadados, informações que não serão exibidas diretamente na pág. web mas que são essenciais para o seu bom funcionamento. Ex: conexões, suporte á caracteres-->
    <meta charset="UTF-8"> <!--para exibir corretamente os acentos, cedilha e caracterer especial-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--formatação/responsividade do site em dispositivos móveis, definindo a largura da página de forma similar a da tela do celular-->
    <title>titulo, socorrooooooo</title> <!--titulo da pagina-->
</head>
<body> <!--inicio da pag, toda parte visível-->
        <center><h1>Titulo com TAG h1</h1></center>
        <h2>Titulo com TAG h2</h2>
        <h3>Titulo com TAG h3</h3>
        <h4>Titulo com TAG h4</h4>
        <h5>Titulo com TAG h5</h5>
        <h6>Titulo com TAG h6</h6>
        <!--p: paragrafo-->
        <p>Ao utilizar a TAG P para criar parágrafos, temos um tamanho padrão de letra e espaçamento entre linhas, que pode ser modificado pelo css.

        </p>
</body> <!--fechamnto do body-->
</html> <!--fechamento do html-->
